---
# VMStation Monitoring Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    name: monitoring
    vmstation.io/component: monitoring
---
# Prometheus Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring
---
# Prometheus ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
# Prometheus ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring
---
# Prometheus ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 10s
      evaluation_interval: 15s
      external_labels:
        cluster: 'vmstation-homelab'
        environment: 'homelab'
      
    # Alerting configuration
    alerting:
      alertmanagers:
      - static_configs:
        - targets: []
    
    # Load alerting rules
    rule_files:
    - /etc/prometheus/rules/*.yml
    
    scrape_configs:
    # Kubernetes API server metrics
    - job_name: 'kubernetes-apiservers'
      kubernetes_sd_configs:
      - role: endpoints
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https
        
    # Kubernetes node kubelet metrics
    - job_name: 'kubernetes-nodes'
      kubernetes_sd_configs:
      - role: node
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics
        
    # Container metrics via cAdvisor
    - job_name: 'kubernetes-cadvisor'
      kubernetes_sd_configs:
      - role: node
      scheme: https
      metrics_path: /metrics/cadvisor
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
    
    # Node Exporter - All nodes
    - job_name: 'node-exporter'
      static_configs:
      - targets:
        - '192.168.4.63:9100'  # masternode (Debian control-plane)
        labels:
          node: 'masternode'
          role: 'control-plane'
          os: 'debian'
      - targets:
        - '192.168.4.61:9100'  # storagenodet3500 (Debian worker)
        labels:
          node: 'storagenodet3500'
          role: 'storage'
          os: 'debian'
      - targets:
        - '192.168.4.62:9100'  # homelab (RHEL 10 worker)
        labels:
          node: 'homelab'
          role: 'compute'
          os: 'rhel10'
    
    # IPMI Exporter - Enterprise server (homelab RHEL 10 node)
    # NOTE: This target will be DOWN if homelab node doesn't have IPMI hardware
    #       or if the DaemonSet doesn't schedule (no nodes match vmstation.io/role=compute)
    - job_name: 'ipmi-exporter'
      static_configs:
      - targets:
        - '192.168.4.62:9290'  # IPMI exporter on homelab node
        labels:
          node: 'homelab'
          role: 'compute'
          os: 'rhel10'
          hardware: 'enterprise-server'
      metrics_path: /metrics
      scrape_interval: 30s
      scrape_timeout: 20s
    
    # Remote IPMI Exporter - Enterprise server at 192.168.4.60
    # NOTE: This target will be DOWN if:
    #       - IPMI credentials are not configured (deployment stays at 0 replicas)
    #       - Remote server 192.168.4.60 is not accessible
    #       - Remote BMC doesn't support IPMI over LAN
    # Monitors remote BMC via IPMI over LAN using credentials from secrets
    - job_name: 'ipmi-exporter-remote'
      static_configs:
      - targets:
        - '192.168.4.60'  # Remote enterprise server BMC address
        labels:
          node: 'enterprise-server-60'
          role: 'enterprise-compute'
          hardware: 'enterprise-server'
      metrics_path: /metrics
      scrape_interval: 30s
      scrape_timeout: 20s
      relabel_configs:
      # Redirect scrape to ipmi-exporter-remote service
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: ipmi-exporter-remote.monitoring.svc.cluster.local:9291
    
    # Kube State Metrics - Kubernetes object state
    - job_name: 'kube-state-metrics'
      kubernetes_sd_configs:
      - role: service
        namespaces:
          names:
          - monitoring
      relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: kube-state-metrics
      - source_labels: [__meta_kubernetes_service_port_name]
        action: keep
        regex: http-metrics
    
    # Prometheus self-monitoring
    - job_name: 'prometheus'
      static_configs:
      - targets:
        - 'localhost:9090'
    
    # Service endpoints
    - job_name: 'kubernetes-service-endpoints'
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
        action: replace
        target_label: __scheme__
        regex: (https?)
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_service_name]
        action: replace
        target_label: kubernetes_name

    # Blackbox exporter - network / DNS / HTTP probes
    - job_name: 'blackbox'
      metrics_path: /probe
      params:
        module: [http_2xx]
      static_configs:
      - targets:
        - http://prometheus.monitoring.svc.cluster.local:9090
        - http://grafana.monitoring.svc.cluster.local:3000
        - http://loki.monitoring.svc.cluster.local:3100
        - https://1.1.1.1
        - https://8.8.8.8
      relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter.monitoring.svc.cluster.local:9115
    
    # RKE2 Federation - Federate metrics from RHEL 10 homelab RKE2 cluster
    # NOTE: This target will be DOWN if:
    #       - RKE2 cluster is not deployed on homelab node
    #       - RKE2 Prometheus is not accessible on NodePort 30090
    # This is expected during Debian-only deployment
    - job_name: 'rke2-federation'
      honor_labels: true
      metrics_path: /federate
      params:
        'match[]':
        - '{job=~".+"}'
      static_configs:
      - targets:
        - '192.168.4.62:30090'
        labels:
          cluster: 'rke2-homelab'
          federated: 'true'
---
# Prometheus Alerting Rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
data:
  alerts.yml: |
    groups:
    - name: node-health.rules
      interval: 30s
      rules:
      - alert: NodeExporterDown
        expr: up{job="node-exporter"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: Node exporter down on {{ $labels.instance }}
          description: Node exporter has been unreachable for more than 2 minutes.
      - alert: HighNodeCPU
        expr: (100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High CPU usage on {{ $labels.instance }}
          description: Node CPU usage > 85% for 5m.
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High memory usage on {{ $labels.instance }}
          description: Memory usage > 90% for 5m.
    - name: dns-network.rules
      interval: 1m
      rules:
      - alert: CoreDNSDown
        expr: sum(up{job="kubernetes-service-endpoints", kubernetes_name="kube-dns"}) == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: CoreDNS appears down
          description: No CoreDNS endpoints responding for 2 minutes.
      - alert: BlackboxProbeFailed
        expr: probe_success == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: Blackbox probe failed for {{ $labels.instance }}
          description: Network probe to {{ $labels.instance }} failing.
---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
    app.kubernetes.io/name: prometheus
    vmstation.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        app.kubernetes.io/name: prometheus
    spec:
      serviceAccountName: prometheus
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        ports:
        - containerPort: 9090
          name: web
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--storage.tsdb.retention.time=30d'
        - '--web.enable-lifecycle'
        # Enable remote write receiver for federation
        - '--web.enable-remote-write-receiver'
        # Expose all metrics endpoints without authentication
        - '--web.route-prefix=/'
        # Enable CORS for external access
        - '--web.cors.origin=.*'
        # Enable admin API for enterprise operations
        - '--web.enable-admin-api'
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-rules
          mountPath: /etc/prometheus/rules
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-rules
        configMap:
          name: prometheus-rules
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-pvc
---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  type: NodePort
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 30090
    name: web
  selector:
    app: prometheus

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: monitoring
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Blackbox Exporter (network, http, dns probing)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blackbox-exporter
  namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels:
    app: blackbox-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      serviceAccountName: blackbox-exporter
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      containers:
      - name: blackbox-exporter
        image: prom/blackbox-exporter:v0.25.0
        args:
        - '--config.file=/etc/blackbox/blackbox.yml'
        securityContext:
          capabilities:
            add:
              - NET_RAW
        ports:
        - containerPort: 9115
          name: http
        readinessProbe:
          httpGet:
            path: /metrics
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /metrics
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
        volumeMounts:
        - name: config
          mountPath: /etc/blackbox
      volumes:
      - name: config
        configMap:
          name: blackbox-exporter-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
  namespace: monitoring
data:
  blackbox.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          preferred_ip_protocol: ip4
      icmp:
        prober: icmp
        timeout: 5s
      dns:
        prober: dns
        timeout: 5s
        dns:
          query_name: kubernetes.default.svc.cluster.local
          query_type: A
---
apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels:
    app: blackbox-exporter
spec:
  ports:
  - port: 9115
    targetPort: 9115
    name: http
  selector:
    app: blackbox-exporter