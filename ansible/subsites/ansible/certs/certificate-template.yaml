apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vmstation-tls
  namespace: default
spec:
  secretName: vmstation-tls-secret
  issuerRef:
    name: vmstation-ca-issuer
    kind: ClusterIssuer
  commonName: vmstation.local
  dnsNames:
    - vmstation.local
    - *.vmstation.local
  