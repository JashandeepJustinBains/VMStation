---
# ansible/roles/rke2/tasks/configure-rke2.yml
# RKE2 configuration tasks

- name: Create RKE2 config directory
  file:
    path: "{{ rke2_config_dir }}"
    state: directory
    mode: '0755'
  become: true

- name: Generate RKE2 server configuration
  template:
    src: config.yaml.j2
    dest: "{{ rke2_config_file }}"
    mode: '0644'
  become: true
  notify: restart rke2-server

- name: Display RKE2 configuration
  command: "cat {{ rke2_config_file }}"
  register: rke2_config_content
  changed_when: false
  become: true

- name: Show RKE2 configuration
  debug:
    msg: "{{ rke2_config_content.stdout_lines }}"
