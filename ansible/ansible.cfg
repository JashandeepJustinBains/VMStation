[defaults]
# Basic configuration
inventory = inventory.txt
host_key_checking = False
timeout = 30
gathering = smart
fact_caching = memory

# Ensure roles are found in the repo's roles directory
roles_path = ansible/roles

# Use the yaml stdout callback so multiline debug messages and lists are rendered
# with real newlines instead of literal "\n" sequences.
stdout_callback = yaml
bin_ansible_callbacks = True

# Kubernetes-specific timeouts to prevent hanging
# These help with kubectl operations via kubernetes.core modules
action_plugins = /usr/share/ansible/plugins/action
library = /usr/share/ansible/plugins/modules

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
# SSH timeout settings
timeout = 30
pipelining = True

# Kubernetes client timeout environment variables
# These are set by the update_and_deploy.sh script