apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dashboard-secrets-access
  namespace: kubernetes-dashboard
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dashboard-secrets-access
  namespace: kubernetes-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dashboard-secrets-access
subjects:
- kind: ServiceAccount
  name: default
  namespace: kubernetes-dashboard