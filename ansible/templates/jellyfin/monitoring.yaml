apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jellyfin-metrics
  namespace: jellyfin
  labels:
    app: jellyfin
    component: media-server
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: jellyfin
      component: media-server
  endpoints:
  - port: http
    interval: 30s
    path: /metrics  # Jellyfin doesn't have built-in metrics, but we can monitor the service
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - jellyfin
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyfin-grafana-dashboard
  namespace: monitoring  # Deploy to monitoring namespace for Grafana pickup
  labels:
    grafana_dashboard: "1"
    app: jellyfin
data:
  jellyfin-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Jellyfin Media Server",
        "tags": ["jellyfin", "media"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Jellyfin Pod Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"jellyfin-service\"}",
                "legendFormat": "Pod Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Pod Count",
            "type": "stat",
            "targets": [
              {
                "expr": "count(kube_pod_info{namespace=\"jellyfin\"})",
                "legendFormat": "Running Pods"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"jellyfin\", container=\"jellyfin\"} / 1024 / 1024 / 1024",
                "legendFormat": "Memory Usage (GB) - {{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "Memory (GB)",
                "max": 3,
                "min": 0
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"jellyfin\", container=\"jellyfin\"}[5m]) * 100",
                "legendFormat": "CPU Usage % - {{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "CPU %",
                "max": 200,
                "min": 0
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }